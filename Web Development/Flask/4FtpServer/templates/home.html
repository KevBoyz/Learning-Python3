<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <header>
        <h1 style="text-align:center;margin-bottom: 20px;font-size:2.5em;">Flask file uploader</h1>
    </header>
    <main>
        <form method="POST" action="" enctype="multipart/form-data">
            <p><input type="file" name="file" id="file"></p>
            <input type="submit" name="submit_button" value="Upload">
        </form>
        <br>
        {% for file in archives %}
            <p>Download: <a href="download/{{file}}">{{file}}</a></p>
        {% endfor %}
    </main>
</body>
</html>
