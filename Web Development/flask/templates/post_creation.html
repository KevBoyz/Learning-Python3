<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Swag Site</title>
</head>
<body>
    <a href="/">
        <h1>Create a new post</h1>
    </a>
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title" value="{{ request.form['title'] }}">
        <br><br>
        <label for="content">Content</label>
        <input type="text" name="content" placeholder="post content" value="{{ request.form['content'] }}">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
