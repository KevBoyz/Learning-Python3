<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Swag Login</title>
</head>
<body>
    <header>
        <h1 id="main-title">Swag User, you in the command</h1>
    </header>
    <main>
        <h2>Create a new account, give all your data to me</h2>
        <div id="form-area">
            <div id="logo"></div>
            <form method="post">
                <div class="mb-3">  
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email Adress">
                </div>
                <div class="mb-3">
                    <input type="text" name="name" id="name" class="form-control" placeholder="User name">
                </div>
                <div class="mb-3">
                    <input type="text" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="loginBtn">Singup</button>
                </div>
            </form>
        </div>
        
    </main>
</body>
</html>
